<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√âpave Dive üö¢</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #001a4d 0%, #003d99 100%);
            font-family: 'Arial', sans-serif;
            color: white;
        }
        
        #gameContainer {
            position: relative;
            width: 100%;
            max-width: 600px;
            height: 100vh;
            max-height: 900px;
            background: linear-gradient(180deg, #1a4d7a 0%, #0d2a47 50%, #051a2e 100%);
            border: 3px solid #00ffff;
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.6), inset 0 0 40px rgba(0, 255, 255, 0.1);
            overflow: hidden;
        }
        
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        
        #ui {
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 16px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
            z-index: 100;
            background: rgba(0, 10, 30, 0.6);
            padding: 12px 15px;
            border-radius: 10px;
            border: 2px solid rgba(0, 255, 255, 0.4);
            backdrop-filter: blur(10px);
        }
        
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, rgba(0, 10, 30, 0.95) 0%, rgba(5, 26, 46, 0.95) 100%);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            display: none;
            z-index: 200;
            border: 3px solid #00ffff;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
        }
        
        #gameOver h1 {
            color: #FF6B6B;
            margin-bottom: 20px;
            font-size: 36px;
            text-shadow: 0 0 10px rgba(255, 100, 100, 0.8);
        }
        
        #gameOver p {
            margin: 12px 0;
            font-size: 18px;
            color: #00ffff;
        }
        
        #gameOver button {
            margin-top: 25px;
            padding: 12px 30px;
            background: linear-gradient(135deg, #00ccff 0%, #00ffff 100%);
            color: #000;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }
        
        #gameOver button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="ui">
            <div>‚ù§Ô∏è <span id="health">3</span>/3</div>
            <div>‚≠ê <span id="score">0</span></div>
            <div>üí® <span id="oxygen">100</span>%</div>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div id="gameOver">
            <h1>üíÄ √âPAVE! üíÄ</h1>
            <p>Score: <span id="finalScore">0</span></p>
            <p>Oxyg√®ne: <span id="finalOxygen">0</span>%</p>
            <button onclick="location.reload()">üîÑ Rejouer</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        function resizeCanvas() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        let gameRunning = true;
        let score = 0;
        const keys = { left: false, right: false };

        const player = {
            x: 80,
            y: canvas.height / 2,
            width: 40,
            height: 50,
            velocityY: 0,
            velocityX: 0,
            gravity: 0.08,
            jumpPower: -2.5,
            speed: 4,
            oxygen: 100,
            maxOxygen: 100,
            health: 3,
            maxHealth: 3,
            isMovingUp: false
        };

        let obstacles = [];
        let collectibles = [];
        let particles = [];
        let bubbleParticles = [];
        let fishes = [];
        let bubbleTimer = 0;
        let lastObstacleTime = 0;
        const minObstacleDelay = 350; // D√©lai min entre obstacles (frames)

        // Classe Fish
        class Fish {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.speed = Math.random() * 0.5 + 0.2;
                this.size = Math.random() * 15 + 8;
                this.direction = Math.random() > 0.5 ? 1 : -1;
                this.bobOffset = Math.random() * Math.PI * 2;
            }

            update() {
                this.x += this.speed * this.direction;
                this.bobOffset += 0.02;
                this.y += Math.sin(this.bobOffset) * 0.3;

                if (this.direction > 0 && this.x > canvas.width + 30) {
                    this.x = -30;
                } else if (this.direction < 0 && this.x < -30) {
                    this.x = canvas.width + 30;
                }

                if (this.y < 0) this.y = canvas.height;
                if (this.y > canvas.height) this.y = 0;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = 0.4;
                ctx.translate(this.x, this.y);
                if (this.direction < 0) ctx.scale(-1, 1);

                ctx.fillStyle = '#4dd0e1';
                ctx.beginPath();
                ctx.ellipse(0, 0, this.size, this.size / 2, 0, 0, Math.PI * 2);
                ctx.fill();

                ctx.fillStyle = '#00acc1';
                ctx.beginPath();
                ctx.moveTo(-this.size / 2, 0);
                ctx.lineTo(-this.size / 2 - 5, -this.size / 2);
                ctx.lineTo(-this.size / 2 - 5, this.size / 2);
                ctx.closePath();
                ctx.fill();

                ctx.fillStyle = '#ffeb3b';
                ctx.beginPath();
                ctx.arc(this.size / 3, -this.size / 5, 2, 0, Math.PI * 2);
                ctx.fill();

                ctx.restore();
            }
        }

        class BackgroundBubble {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height + 10;
                this.radius = Math.random() * 3 + 1;
                this.speed = Math.random() * 0.5 + 0.2;
                this.wobble = Math.random() * Math.PI * 2;
            }

            update() {
                this.y -= this.speed;
                this.wobble += 0.02;
                this.x += Math.sin(this.wobble) * 0.5;

                if (this.y < -10) {
                    this.y = canvas.height + 10;
                    this.x = Math.random() * canvas.width;
                }
            }

            draw() {
                ctx.fillStyle = `rgba(100, 200, 255, ${0.3 - this.speed * 0.1})`;
                ctx.strokeStyle = `rgba(0, 200, 255, ${0.5 - this.speed * 0.2})`;
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.stroke();

                ctx.fillStyle = `rgba(255, 255, 255, ${0.4 - this.speed * 0.15})`;
                ctx.beginPath();
                ctx.arc(this.x - this.radius / 3, this.y - this.radius / 3, this.radius / 3, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        class Obstacle {
            constructor(x) {
                this.x = x;
                this.width = 80;
                this.gapSize = 200;
                this.gapY = Math.random() * (canvas.height - this.gapSize - 120) + 60;
                this.speed = 1.8;
                this.scored = false;
                
                this.isAnimal = Math.random() < 0.5;
                
                if (this.isAnimal) {
                    const animals = ['Murene', 'Pieuvre', 'Crabe'];
                    this.animal = animals[Math.floor(Math.random() * animals.length)];
                    this.animationTimer = 0;
                } else {
                    this.animal = null;
                }
            }

            update() {
                this.x -= this.speed;
                if (this.isAnimal) {
                    this.animationTimer++;
                }
            }

            draw() {
                if (this.isAnimal) {
                    this.drawAnimal();
                } else {
                    this.drawDebris();
                }
            }

            drawAnimal() {
                const centerY = this.gapY + this.gapSize / 2;

                if (this.animal === 'Murene') {
                    // Corps sinueux GROS
                    ctx.strokeStyle = '#1a4d00';
                    ctx.lineWidth = 14;
                    ctx.beginPath();
                    ctx.moveTo(this.x - 20, centerY);
                    ctx.quadraticCurveTo(this.x + 10, centerY - 25, this.x + 35, centerY - 15);
                    ctx.stroke();

                    // Gueule √©norme ouverte
                    ctx.fillStyle = '#8B0000';
                    ctx.beginPath();
                    ctx.ellipse(this.x + 45, centerY - 10, 15, 12, 0, 0, Math.PI * 2);
                    ctx.fill();

                    // Dents mena√ßantes
                    ctx.fillStyle = '#FFFACD';
                    for (let i = 0; i < 6; i++) {
                        ctx.fillRect(this.x + 35 + i * 3, centerY - 8, 2, 8);
                    }

                    // Oeil m√©chant
                    ctx.fillStyle = '#FFFF00';
                    ctx.beginPath();
                    ctx.arc(this.x + 38, centerY - 18, 4, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.fillStyle = '#000000';
                    ctx.beginPath();
                    ctx.arc(this.x + 38, centerY - 18, 2, 0, Math.PI * 2);
                    ctx.fill();
                }
                else if (this.animal === 'Pieuvre') {
                    // Corps gros
                    ctx.fillStyle = '#6B0099';
                    ctx.beginPath();
                    ctx.arc(this.x + 20, centerY - 5, 18, 0, Math.PI * 2);
                    ctx.fill();

                    // Tentacules longs anim√©s
                    for (let i = 0; i < 8; i++) {
                        const angle = (i / 8) * Math.PI * 2;
                        const wave = Math.sin(this.animationTimer * 0.08 + i) * 5;
                        ctx.strokeStyle = '#5500AA';
                        ctx.lineWidth = 5;
                        ctx.beginPath();
                        ctx.moveTo(this.x + 20, centerY - 5);
                        ctx.quadraticCurveTo(
                            this.x + 20 + Math.cos(angle) * 20 + wave,
                            centerY - 5 + Math.sin(angle) * 15,
                            this.x + 20 + Math.cos(angle) * 35,
                            centerY - 5 + Math.sin(angle) * 35
                        );
                        ctx.stroke();
                    }

                    // Oeil
                    ctx.fillStyle = '#FFFF00';
                    ctx.beginPath();
                    ctx.arc(this.x + 12, centerY - 10, 4, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.fillStyle = '#000000';
                    ctx.beginPath();
                    ctx.arc(this.x + 12, centerY - 10, 2, 0, Math.PI * 2);
                    ctx.fill();
                }
                else if (this.animal === 'Crabe') {
                    // Corps
                    ctx.fillStyle = '#FF8C00';
                    ctx.beginPath();
                    ctx.ellipse(this.x + 20, centerY, 16, 12, 0, 0, Math.PI * 2);
                    ctx.fill();

                    // Pinces √©normes anim√©es
                    const pinceAngle = Math.sin(this.animationTimer * 0.12) * 0.5;
                    
                    ctx.strokeStyle = '#CC6600';
                    ctx.lineWidth = 6;
                    
                    ctx.beginPath();
                    ctx.moveTo(this.x + 8, centerY - 5);
                    ctx.lineTo(this.x - 5 + Math.cos(pinceAngle) * 12, centerY - 15 + Math.sin(pinceAngle) * 8);
                    ctx.stroke();

                    ctx.beginPath();
                    ctx.moveTo(this.x + 8, centerY + 5);
                    ctx.lineTo(this.x - 5 + Math.cos(-pinceAngle) * 12, centerY + 15 + Math.sin(-pinceAngle) * 8);
                    ctx.stroke();

                    // Pattes
                    ctx.strokeStyle = '#FF8C00';
                    ctx.lineWidth = 3;
                    for (let i = 0; i < 5; i++) {
                        ctx.beginPath();
                        ctx.moveTo(this.x + 16 - i * 4, centerY + 12);
                        ctx.lineTo(this.x + 16 - i * 4, centerY + 22);
                        ctx.stroke();
                    }

                    // Yeux
                    ctx.fillStyle = '#000000';
                    ctx.beginPath();
                    ctx.arc(this.x + 28, centerY - 8, 3, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.beginPath();
                    ctx.arc(this.x + 28, centerY + 8, 3, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            drawDebris() {
                ctx.fillStyle = '#8B7355';
                ctx.fillRect(this.x, 0, this.width, this.gapY);
                ctx.strokeStyle = '#654321';
                ctx.lineWidth = 2;
                ctx.strokeRect(this.x, 0, this.width, this.gapY);

                ctx.fillStyle = 'rgba(100, 100, 100, 0.3)';
                for (let i = 0; i < 5; i++) {
                    ctx.fillRect(this.x + 5 + i * 12, this.gapY - 15, 8, 15);
                }

                const bottomY = this.gapY + this.gapSize;
                ctx.fillStyle = '#8B7355';
                ctx.fillRect(this.x, bottomY, this.width, canvas.height - bottomY);
                ctx.strokeStyle = '#654321';
                ctx.lineWidth = 2;
                ctx.strokeRect(this.x, bottomY, this.width, canvas.height - bottomY);

                ctx.fillStyle = 'rgba(100, 100, 100, 0.3)';
                for (let i = 0; i < 5; i++) {
                    ctx.fillRect(this.x + 5 + i * 12, bottomY, 8, 15);
                }
            }

            isCollidingWith(rect) {
                if (rect.y < this.gapY && rect.x + rect.width > this.x && rect.x < this.x + this.width) {
                    return true;
                }
                const bottomY = this.gapY + this.gapSize;
                if (rect.y + rect.height > bottomY && rect.x + rect.width > this.x && rect.x < this.x + this.width) {
                    return true;
                }
                return false;
            }
        }

        class Collectible {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.width = 25;
                this.height = 25;
                this.speed = 1.8;
                this.bobOffset = Math.random() * 100;
            }

            update() {
                this.x -= this.speed;
                this.bobOffset++;
            }

            draw() {
                ctx.save();
                const bobY = this.y + Math.sin(this.bobOffset * 0.05) * 3;
                
                ctx.globalAlpha = 0.7;
                ctx.fillStyle = 'rgba(0, 255, 255, 0.8)';
                ctx.beginPath();
                ctx.arc(this.x, bobY, 22, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.globalAlpha = 0.5;
                ctx.fillStyle = 'rgba(0, 200, 255, 0.6)';
                ctx.beginPath();
                ctx.arc(this.x, bobY, 18, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.globalAlpha = 1;
                ctx.font = 'bold 32px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('ü´ß', this.x, bobY);
                
                ctx.globalAlpha = 0.8;
                ctx.fillStyle = '#FFFFFF';
                ctx.font = 'bold 14px Arial';
                ctx.fillText('‚ú®', this.x + 8, bobY - 6);
                
                ctx.globalAlpha = 0.3 + Math.sin(this.bobOffset * 0.08) * 0.2;
                ctx.strokeStyle = 'rgba(0, 255, 255, 0.8)';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(this.x, bobY, 20, 0, Math.PI * 2);
                ctx.stroke();
                
                ctx.restore();
            }

            isCollidingWith(rect) {
                return !(this.x + this.width/2 < rect.x || 
                        this.x - this.width/2 > rect.x + rect.width || 
                        this.y + this.height/2 < rect.y || 
                        this.y - this.height/2 > rect.y + rect.height);
            }
        }

        class BubbleParticle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = -Math.random() * 0.4 - 0.2;
                this.life = 1;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life -= 0.015;
            }

            draw() {
                ctx.globalAlpha = this.life * 0.6;
                ctx.font = '16px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('ü´ß', this.x, this.y);
                ctx.globalAlpha = 1;
            }
        }

        function drawPlayer() {
            bubbleTimer++;
            const respirationCycle = bubbleTimer % 420;
            
            if (gameRunning && respirationCycle < 30) {
                for (let i = 0; i < 4; i++) {
                    bubbleParticles.push(new BubbleParticle(
                        player.x + 18 + Math.random() * 3,
                        player.y + 2 + Math.random() * 3
                    ));
                }
            }

            ctx.save();

            // T√™te
            ctx.fillStyle = '#FFCC99';
            ctx.beginPath();
            ctx.arc(player.x + 5, player.y - 5, 12, 0, Math.PI * 2);
            ctx.fill();
            ctx.strokeStyle = '#FFB366';
            ctx.lineWidth = 2;
            ctx.stroke();

            // Masque
            ctx.fillStyle = '#1a1a1a';
            ctx.strokeStyle = '#333333';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.ellipse(player.x + 5, player.y - 6, 9, 8, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.stroke();

            ctx.fillStyle = 'rgba(100, 255, 255, 0.8)';
            ctx.beginPath();
            ctx.ellipse(player.x + 5, player.y - 8, 4, 4, 0, 0, Math.PI * 2);
            ctx.fill();

            // D√©tendeur
            ctx.fillStyle = '#111111';
            ctx.strokeStyle = '#444444';
            ctx.lineWidth = 1.5;
            ctx.beginPath();
            ctx.ellipse(player.x + 10, player.y + 2, 5, 4, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.stroke();

            ctx.strokeStyle = '#333333';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(player.x + 14, player.y + 3);
            ctx.quadraticCurveTo(player.x + 22, player.y + 8, player.x + 25, player.y + 15);
            ctx.stroke();

            if (respirationCycle < 30) {
                ctx.fillStyle = 'rgba(100, 200, 255, 0.8)';
                ctx.beginPath();
                ctx.arc(player.x + 25, player.y + 15, 2, 0, Math.PI * 2);
                ctx.fill();
            }

            // Tuba
            ctx.strokeStyle = '#FFD700';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(player.x + 3, player.y - 15);
            ctx.lineTo(player.x + 3, player.y - 28);
            ctx.stroke();

            ctx.fillStyle = '#FF6B00';
            ctx.beginPath();
            ctx.arc(player.x + 3, player.y - 28, 2.5, 0, Math.PI * 2);
            ctx.fill();

            // Corps
            ctx.fillStyle = '#0a0a0a';
            ctx.beginPath();
            ctx.ellipse(player.x - 5, player.y + 8, 18, 13, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.strokeStyle = '#1a1a1a';
            ctx.lineWidth = 2;
            ctx.stroke();

            ctx.fillStyle = '#222222';
            ctx.fillRect(player.x - 15, player.y + 3, 20, 2);
            ctx.fillRect(player.x - 15, player.y + 11, 20, 2);

            // PALMES R√âALISTES - oscillation entre 10h50 et 8h40
            const palmBeat = Math.sin(bubbleTimer * 0.15);
            // Conversion: 10h50 ‚âà -0.61 rad, 8h40 ‚âà -1.74 rad
            // Centre: -1.175 rad, Amplitude: 0.565 rad
            const palmAngle = -1.175 + palmBeat * 0.565;

            // Palme GAUCHE
            ctx.fillStyle = '#0d47a1';
            ctx.translate(player.x - 20, player.y + 10);
            ctx.rotate(palmAngle);
            ctx.beginPath();
            ctx.ellipse(0, 0, 12, 30, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.strokeStyle = '#0a3d91';
            ctx.lineWidth = 2;
            ctx.stroke();
            ctx.translate(-player.x + 20, -player.y - 10);

            // Palme DROITE
            ctx.fillStyle = '#0d47a1';
            ctx.translate(player.x - 20, player.y + 20);
            ctx.rotate(palmAngle);
            ctx.beginPath();
            ctx.ellipse(0, 0, 12, 30, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.strokeStyle = '#0a3d91';
            ctx.lineWidth = 2;
            ctx.stroke();
            ctx.translate(-player.x + 20, -player.y - 20);

            // Bouteille
            ctx.fillStyle = '#4CAF50';
            ctx.fillRect(player.x - 20, player.y - 2, 8, 20);
            ctx.fillStyle = '#81C784';
            ctx.fillRect(player.x - 21, player.y - 2, 10, 3);

            // Ceinture
            ctx.fillStyle = '#444444';
            ctx.fillRect(player.x - 18, player.y + 18, 26, 3);

            ctx.restore();
        }

        function updatePlayer() {
            if (player.isMovingUp) {
                player.velocityY = player.jumpPower;
            } else {
                player.velocityY += player.gravity;
            }

            player.y += player.velocityY;

            if (keys.left) {
                player.velocityX = -player.speed;
            } else if (keys.right) {
                player.velocityX = player.speed;
            } else {
                player.velocityX *= 0.88;
            }

            player.x += player.velocityX;

            if (player.y + player.height/2 > canvas.height - 20) {
                player.y = canvas.height - player.height/2 - 20;
                player.velocityY = 0;
            }
            if (player.y - player.height/2 < 0) {
                player.y = player.height/2;
                player.velocityY = 0;
            }
            if (player.x < 50) player.x = 50;
            if (player.x > 120) player.x = 120;

            player.oxygen -= 0.06;
            if (player.oxygen <= 0) {
                endGame();
            }
        }

        function spawnObstacles() {
            // UN SEUL OBSTACLE √Ä LA FOIS
            if (obstacles.length === 0) {
                lastObstacleTime++;
                if (lastObstacleTime > minObstacleDelay) {
                    obstacles.push(new Obstacle(canvas.width + 30));
                    lastObstacleTime = 0;
                }
            }
        }

        function spawnCollectibles() {
            if (Math.random() < 0.025) {
                const x = canvas.width + 30;
                const y = Math.random() * (canvas.height - 100) + 50;
                collectibles.push(new Collectible(x, y));
            }
        }

        function endGame() {
            gameRunning = false;
            const overlay = document.getElementById('gameOver');
            overlay.style.display = 'block';
            document.getElementById('finalScore').textContent = Math.floor(score);
            document.getElementById('finalOxygen').textContent = Math.ceil(player.oxygen);
        }

        document.addEventListener('keydown', (e) => {
            if ((e.code === 'Space' || e.code === 'ArrowUp') && gameRunning) {
                e.preventDefault();
                player.isMovingUp = true;
            }
            if (e.key === 'ArrowLeft' || e.key.toLowerCase() === 'a') keys.left = true;
            if (e.key === 'ArrowRight' || e.key.toLowerCase() === 'd') keys.right = true;
        });

        document.addEventListener('keyup', (e) => {
            if (e.code === 'Space' || e.code === 'ArrowUp') {
                player.isMovingUp = false;
            }
            if (e.key === 'ArrowLeft' || e.key.toLowerCase() === 'a') keys.left = false;
            if (e.key === 'ArrowRight' || e.key.toLowerCase() === 'd') keys.right = false;
        });

        document.addEventListener('mousedown', () => {
            if (gameRunning) player.isMovingUp = true;
        });
        document.addEventListener('mouseup', () => {
            player.isMovingUp = false;
        });

        document.addEventListener('touchstart', (e) => {
            if (gameRunning) {
                e.preventDefault();
                player.isMovingUp = true;
            }
        });
        document.addEventListener('touchend', () => {
            player.isMovingUp = false;
        });

        for (let i = 0; i < 5; i++) fishes.push(new Fish());
        for (let i = 0; i < 15; i++) bubbleParticles.push(new BackgroundBubble());

        function gameLoop() {
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#1a4d7a');
            gradient.addColorStop(0.5, '#0d2a47');
            gradient.addColorStop(1, '#051a2e');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.strokeStyle = 'rgba(0, 255, 255, 0.2)';
            ctx.lineWidth = 2;
            for (let i = 0; i < 3; i++) {
                ctx.beginPath();
                for (let x = 0; x < canvas.width; x += 20) {
                    const y = i * 20 + Math.sin(x * 0.02 + bubbleTimer * 0.03) * 3;
                    if (x === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
                ctx.stroke();
            }

            ctx.strokeStyle = 'rgba(100, 150, 200, 0.08)';
            ctx.lineWidth = 1;
            for (let x = 0; x < canvas.width; x += 50) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            for (let y = 0; y < canvas.height; y += 50) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }

            fishes.forEach(fish => {
                fish.update();
                fish.draw();
            });

            bubbleParticles.forEach(b => {
                b.update();
                b.draw();
            });
            if (Math.random() < 0.05) {
                bubbleParticles.push(new BackgroundBubble());
            }
            bubbleParticles = bubbleParticles.filter(b => b.y > -20);

            if (gameRunning) {
                updatePlayer();
                spawnObstacles();
                spawnCollectibles();

                obstacles = obstacles.filter(o => o.x > -100);
                obstacles.forEach(obs => {
                    obs.update();
                    obs.draw();

                    if (obs.isCollidingWith({
                        x: player.x - player.width/2,
                        y: player.y - player.height/2,
                        width: player.width,
                        height: player.height
                    })) {
                        player.health -= 1;
                        for (let i = 0; i < 10; i++) {
                            particles.push(new BubbleParticle(
                                player.x + (Math.random() - 0.5) * 30,
                                player.y + (Math.random() - 0.5) * 30
                            ));
                        }
                        if (player.health <= 0) endGame();
                        obstacles = obstacles.filter(o => o !== obs);
                    } else if (obs.x + obs.width < player.x && !obs.scored) {
                        obs.scored = true;
                        score += 100;
                        for (let i = 0; i < 5; i++) {
                            particles.push(new BubbleParticle(
                                player.x + (Math.random() - 0.5) * 30,
                                player.y + (Math.random() - 0.5) * 30
                            ));
                        }
                    }
                });

                collectibles = collectibles.filter(c => c.x > -50);
                collectibles.forEach(c => {
                    c.update();
                    c.draw();

                    if (c.isCollidingWith({
                        x: player.x - player.width/2,
                        y: player.y - player.height/2,
                        width: player.width,
                        height: player.height
                    })) {
                        player.oxygen = Math.min(player.maxOxygen, player.oxygen + 20);
                        score += 50;
                        for (let i = 0; i < 8; i++) {
                            particles.push(new BubbleParticle(
                                c.x + (Math.random() - 0.5) * 20,
                                c.y + (Math.random() - 0.5) * 20
                            ));
                        }
                        collectibles = collectibles.filter(col => col !== c);
                    }
                });

                particles = particles.filter(p => p.life > 0);
                particles.forEach(p => {
                    p.update();
                    p.draw();
                });
            }

            drawPlayer();

            const barHeight = 25;
            const barY = canvas.height - barHeight;
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, barY, canvas.width, barHeight);
            ctx.strokeStyle = '#00CCFF';
            ctx.lineWidth = 2;
            ctx.strokeRect(0, barY, canvas.width, barHeight);

            const oxygenWidth = (player.oxygen / player.maxOxygen) * canvas.width;
            if (player.oxygen > 30) {
                ctx.fillStyle = '#00FF00';
            } else if (player.oxygen > 10) {
                ctx.fillStyle = '#FFD700';
            } else {
                ctx.fillStyle = '#FF3333';
            }
            ctx.fillRect(0, barY, oxygenWidth, barHeight);

            ctx.fillStyle = '#FFFFFF';
            ctx.font = 'bold 14px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('üí® O‚ÇÇ: ' + Math.ceil(player.oxygen) + '%', canvas.width/2, barY + 16);

            document.getElementById('health').textContent = player.health + '/3';
            document.getElementById('score').textContent = Math.floor(score);
            document.getElementById('oxygen').textContent = Math.ceil(player.oxygen);

            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
